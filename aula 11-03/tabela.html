<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table width="100%" border="1" >
        <tr>
            <td  width="100%" height="200" colspan="2">A</td>
        </tr>
        <tr>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3" width="20%" height="800">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
